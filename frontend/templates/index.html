<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Emotion Detection</title>
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: Arial;
    }
    h1 {
      margin-top: 20px;
    }
    video, img {
      margin-top: 20px;
      border: 5px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Real-Time Emotion Detection</h1>
  <button onclick="startVideo()">Start Webcam</button><br>
  <img id="videoFeed" width="640" height="480" style="display:none;"/>
  
  <script>
    function startVideo() {
      document.getElementById('videoFeed').style.display = 'block';
      document.getElementById('videoFeed').src = "{{ url_for('video') }}";
    }
  </script>
</body>
</html>
